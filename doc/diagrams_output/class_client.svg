@startuml class_client
!theme plain
title Class Diagram - Client Components

class ClientMain {
    +int main(argc, argv)
    - -
    -int sockfd
    -char server_ip[]
    -int port
    -bool running
}

class MenuInterface {
    +menu_display()
    +menu_clear_input_buffer()
    - -
    Options:
    1. Random Question
    2. Test (10 questions)
    3. Rankings
    4. Server Info
    5. Exit
}

class ClientUtils {
    +client_login()
    +client_request_question()
    +client_submit_answer()
    +client_handle_single_question()
    +client_request_ranking()
    +client_request_server_info()
}

class DisplayUtils {
    +display_question()
    +display_rankings()
    +display_server_info()
    +display_test_result()
    - -
    Features:
    - Word wrapping (70 chars)
    - Box drawing characters
    - Answer labeling (A-D)
}

class TLVProtocol {
    +tlv_create_*()
    +tlv_parse_*()
    - -
    Same as server
}

class MulticastDiscovery {
    +discover_server()
    - -
    - Join multicast group
    - Listen for announcements
    - Extract IP:PORT
}

ClientMain - -> MenuInterface : uses
ClientMain - -> ClientUtils : calls
ClientUtils - -> TLVProtocol : uses
ClientUtils - -> DisplayUtils : uses
ClientMain - -> MulticastDiscovery : optional

note right of DisplayUtils
  Formats:
  - Questions with wrapping
  - Rankings table
  - Server info table
  - Score display
end note

@enduml

