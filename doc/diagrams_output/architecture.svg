@startuml architecture
!theme plain
title System Architecture - Network Knowledge Test

package "Client Side" {
    [Client Application] as client
    [Menu UI] as menu
    [TLV Client] as tlv_c
    [Display Utils] as display
}

package "Network" {
    [TCP/IPv6 Socket] as socket
    [Multicast Discovery] as discovery
}

package "Server Side (Daemon)" {
    [Server Main] as server
    [Epoll Event Loop] as epoll
    [TLV Server] as tlv_s
    [Server Utils] as sutils
    [Quiz Engine] as quiz
    [Rankings Manager] as rankings
    [Statistics Collector] as stats
}

package "Storage" {
    database "questions.json" as qdb
    file "syslog" as log
}

client - -> menu
menu - -> tlv_c
tlv_c - -> display
tlv_c - -> socket

socket <- -> tlv_s
discovery - -> socket

server - -> epoll
epoll - -> tlv_s
tlv_s - -> sutils
tlv_s - -> quiz
tlv_s - -> rankings
tlv_s - -> stats

quiz - -> qdb
server - -> log

note right of server
  Unix Daemon
  - Double fork
  - setsid()
  - syslog logging
end note

note right of epoll
  Event-driven I/O
  - Non-blocking sockets
  - Edge-triggered mode
  - Up to 2000 connections
end note

@enduml

